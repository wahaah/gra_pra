<script>
    $(function () {

        $(".tab>li").mouseenter(function () {

            //获取当前鼠标进入的li标签的索引
            var index = $(this).index();

            $(this).addClass("active").siblings("li").removeClass("active");

            //让对应索引的盒子显示 类名控制是否显示
            $(".products>div:eq(" + index + ")").addClass("selected").siblings("div").removeClass(
                "selected");
        });
    });
